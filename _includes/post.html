<script src="https://utteranc.es/client.js"
        repo="papercraft-projects/blog-comments"
        issue-term="pathname"
        theme="github-dark"
        crossorigin="anonymous"
        async>
</script>

<div class="markdown-body">

    <h1>{{page.title}}</h1>

    <div class="content__sub">
        <span class="name">{{page.writer}}</span>
        <span class="date">{{ page.date | date: "%Y.%m.%d." }}</span>
        <span class="comments">
            <span class="fb-comments-count" data-href="https://papercraft-project.github.io/{{page.url}}"></span>
        </span>
    </div>
    <br/>
    {{content}}
</div>

<div class="content__reply" style="margin-top:60px;">
    <div id="fb-root"></div>

    <div class="fb-comments" data-href="https://papercraft-project.github.io/{{page.url}}" data-numposts="30" data-width="920"></div>
</div>
