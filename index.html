---
layout: default
title: "페이퍼크래프트 기술블로그"
description: "너와 나와, 페이퍼크래프트에서 함께 개발해요"
image: 
---

<div class="content__list">
    {% for post in site.posts %}
    <div class="content__post">
        <a href="{{ site.baseurl }}{{ post.url }}" class="content__link">
            <h3 class="content__h3">{{ post.title }}</h3>
            <p class="content__p">
                {{ post.description }}
            </p>
        </a>
        <div class="content__sub">
            <span class="name">{{ post.writer }}</span>
            <span class="date">{{ post.date | date: "%Y.%m.%d." }}</span>
            <span class="comments">
                <span class="fb-comments-count" data-href="{{ site.url }}{{ post.url }}"></span>
            </span>
        </div>
    </div>
    {% endfor %}
</div>
